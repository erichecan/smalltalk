<html><head>
    <meta charset="utf-8"/>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        body {
          min-height: max(884px, 100dvh);
        }
      </style>
      </head>
    <body>
    <div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
    <div class="fixed inset-0 bg-black/30 backdrop-blur-sm z-10"></div>
    <div class="absolute bottom-0 left-0 w-full flex-col justify-end items-stretch bg-transparent z-20">
    <div class="flex flex-col items-stretch bg-[#F9FBFA] rounded-t-2xl">
    <button class="flex h-8 w-full items-center justify-center pt-3">
    <div class="h-1.5 w-10 rounded-full bg-[#D5E1DB]"></div>
    </button>
    <div class="flex-1 pt-2 pb-6">
    <h1 class="text-[#111814] text-xl font-semibold leading-tight tracking-tight px-6 text-left pb-4 pt-2">Conversation Options</h1>
    <div class="flex items-center gap-4 hover:bg-[#EAF0ED] px-6 py-3.5 cursor-pointer">
    <span class="material-symbols-outlined text-[#333F3A] text-2xl">tune</span>
    <p class="text-[#111814] text-base font-medium leading-normal flex-1">Adjust AI Difficulty</p>
    <span class="material-symbols-outlined text-[#6B7F77]">chevron_right</span>
    </div>
    <div class="flex items-center gap-4 hover:bg-[#EAF0ED] px-6 py-3.5 cursor-pointer">
    <span class="material-symbols-outlined text-[#333F3A] text-2xl">lightbulb</span>
    <p class="text-[#111814] text-base font-medium leading-normal flex-1">Access Tips</p>
    <span class="material-symbols-outlined text-[#6B7F77]">chevron_right</span>
    </div>
    <div class="flex items-center gap-4 hover:bg-[#EAF0ED] px-6 py-3.5 cursor-pointer">
    <span class="material-symbols-outlined text-[#333F3A] text-2xl">flag</span>
    <p class="text-[#111814] text-base font-medium leading-normal flex-1">Report Issue</p>
    <span class="material-symbols-outlined text-[#6B7F77]">chevron_right</span>
    </div>
    <div class="my-2 border-t border-[#EAEFEC]"></div>
    <div class="flex items-center gap-4 hover:bg-[#EAF0ED] px-6 py-3.5 cursor-pointer">
    <span class="material-symbols-outlined text-[#D92D20] text-2xl">close_fullscreen</span>
    <p class="text-[#D92D20] text-base font-medium leading-normal flex-1">End Conversation</p>
    </div>
    </div>
    </div>
    </div>
    </div>
    
    </body></html>
