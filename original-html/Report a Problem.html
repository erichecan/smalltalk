    <body class="bg-[#f8fcf8]" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
    <div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden">
    <div class="flex flex-col">
    <header class="sticky top-0 z-10 flex items-center justify-between bg-[#f8fcf8]/80 p-4 backdrop-blur-sm">
    <button class="text-[#0d1c0d] flex size-10 items-center justify-center rounded-full hover:bg-[#e7f3e7] transition-colors">
    <svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
    <path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path>
    </svg>
    </button>
    <h2 class="text-[#0d1c0d] text-xl font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Report a Problem</h2>
    </header>
    <main class="flex-grow p-4 space-y-6">
    <div>
    <h3 class="text-[#0d1c0d] text-lg font-semibold leading-tight tracking-[-0.015em] mb-3">What type of problem are you reporting?</h3>
    <div class="grid grid-cols-1 gap-3">
    <label class="flex items-center gap-3 rounded-xl border border-solid border-[#cfe8cf] p-4 cursor-pointer hover:border-[#0fdb0f] transition-colors has-[:checked]:border-[#0fdb0f] has-[:checked]:bg-[#e7f3e7]">
    <div class="flex grow flex-col"><p class="text-[#0d1c0d] text-base font-medium leading-normal">Technical Issue</p></div>
    <input checked="" class="radio-custom h-5 w-5 shrink-0 border-2 border-[#cfe8cf] bg-transparent text-transparent focus:outline-none focus:ring-0 focus:ring-offset-0" name="problem_type" type="radio"/>
    </label>
    <label class="flex items-center gap-3 rounded-xl border border-solid border-[#cfe8cf] p-4 cursor-pointer hover:border-[#0fdb0f] transition-colors has-[:checked]:border-[#0fdb0f] has-[:checked]:bg-[#e7f3e7]">
    <div class="flex grow flex-col"><p class="text-[#0d1c0d] text-base font-medium leading-normal">Content Issue</p></div>
    <input class="radio-custom h-5 w-5 shrink-0 border-2 border-[#cfe8cf] bg-transparent text-transparent focus:outline-none focus:ring-0 focus:ring-offset-0" name="problem_type" type="radio"/>
    </label>
    <label class="flex items-center gap-3 rounded-xl border border-solid border-[#cfe8cf] p-4 cursor-pointer hover:border-[#0fdb0f] transition-colors has-[:checked]:border-[#0fdb0f] has-[:checked]:bg-[#e7f3e7]">
    <div class="flex grow flex-col"><p class="text-[#0d1c0d] text-base font-medium leading-normal">User Behavior</p></div>
    <input class="radio-custom h-5 w-5 shrink-0 border-2 border-[#cfe8cf] bg-transparent text-transparent focus:outline-none focus:ring-0 focus:ring-offset-0" name="problem_type" type="radio"/>
    </label>
    <label class="flex items-center gap-3 rounded-xl border border-solid border-[#cfe8cf] p-4 cursor-pointer hover:border-[#0fdb0f] transition-colors has-[:checked]:border-[#0fdb0f] has-[:checked]:bg-[#e7f3e7]">
    <div class="flex grow flex-col"><p class="text-[#0d1c0d] text-base font-medium leading-normal">Feedback/Suggestions</p></div>
    <input class="radio-custom h-5 w-5 shrink-0 border-2 border-[#cfe8cf] bg-transparent text-transparent focus:outline-none focus:ring-0 focus:ring-offset-0" name="problem_type" type="radio"/>
    </label>
    </div>
    </div>
    <div class="space-y-4">
    <textarea class="form-textarea w-full resize-none rounded-xl text-[#0d1c0d] focus:outline-0 focus:ring-2 focus:ring-[#0fdb0f] border-none bg-[#e7f3e7] min-h-36 placeholder:text-[#4b9b4b] p-4 text-base font-normal leading-normal" placeholder="Describe the problem or feedback in detail"></textarea>
    <input class="form-input w-full rounded-xl text-[#0d1c0d] focus:outline-0 focus:ring-2 focus:ring-[#0fdb0f] border-none bg-[#e7f3e7] h-14 placeholder:text-[#4b9b4b] p-4 text-base font-normal leading-normal" placeholder="Email address (optional)" type="email" value=""/>
    <label class="flex items-center justify-center gap-2 w-full rounded-xl border-2 border-dashed border-[#cfe8cf] bg-[#e7f3e7]/50 p-4 text-[#0d1c0d] hover:border-[#0fdb0f] transition-colors cursor-pointer" for="file-upload">

    </svg>
    <span class="text-sm font-medium">Attach Screenshot (Optional)</span>
    <input class="sr-only" id="file-upload" name="file-upload" type="file"/>
    </label>
    </div>
    <button class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-4 bg-[#0fdb0f] text-[#0d1c0d] text-base font-bold leading-normal tracking-[0.015em] hover:bg-[#0cb50c] transition-colors focus:outline-none focus:ring-2 focus:ring-[#0fdb0f] focus:ring-offset-2 focus:ring-offset-[#f8fcf8]">
    <span class="truncate">Submit Report</span>
    </button>
    </main>
    </div>

    <path d="M244.8,150.4a8,8,0,0,1-11.2-1.6A51.6,51.6,0,0,0,192,128a8,8,0,0,1-7.37-4.89,8,8,0,0,1,0-6.22A8,8,0,0,1,192,112a24,24,0,1,0-23.24-30,8,8,0,1,1-15.5-4A40,40,0,1,1,219,117.51a67.94,67.94,0,0,1,27.43,21.68A8,8,0,0,1,244.8,150.4ZM190.92,212a8,8,0,1,1-13.84,8,57,57,0,0,0-98.16,0,8,8,0,1,1-13.84-8,72.06,72.06,0,0,1,33.74-29.92,48,48,0,1,1,58.36,0A72.06,72.06,0,0,1,190.92,212ZM128,176a32,32,0,1,0-32-32A32,32,0,0,0,128,176ZM72,120a8,8,0,0,0-8-8A24,24,0,1,1,87.24,82a8,8,0,1,0,15.5-4A40,40,0,1,0,37,117.51,67.94,67.94,0,0,0,9.6,139.19a8,8,0,1,0,12.8,9.61A51.6,51.6,0,0,1,64,128,8,8,0,0,0,72,120Z"></path>
